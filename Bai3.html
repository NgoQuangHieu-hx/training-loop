<script>

    document.write('Bài 3<br>');
    let first = 0, second = 1, nextNum;
    number = 20
    document.write(number + ' số Fibonacci đầu tiên là: ');

    for (let i = 1; i <= number; i++) {
        document.write(first + ' ');
        nextNum = first + second;
        first = second;
        second = nextNum;
    }
</script>
