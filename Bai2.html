<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Bài 2
    <br><br>
    <button onclick="execute()">
        Display prompt again
    </button>
</body>
<script>
    execute();
    function execute() {
        let userInput = prompt("Nhập thông tin nhiệt độ hiện tại của bạn:");
        if (!Number.isInteger(userInput)) {
            alert('Hãy nhập thông tin nhiệt độ của bạn là số');
        }
        else if (userInput > 100) {
            alert('Hãy giảm nhiệt độ');
        }
        else if (userInput < 20) {
            alert('Hãy tăng nhiệt độ');
        }
        else {
            alert('Đầu bài không bảo nhập đúng thì sao :DDD So, have a nice day');
        }
    }

</script>

</html>
