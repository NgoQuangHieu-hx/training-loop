<script>

    document.write('Bài 4<br>');
    let first = 0, second = 1, nextNum;
    number = 20
    document.write('Số Fibonacci đầu tiên trong dãy chia hết cho 5 là: ');

    for (let i = 1; i <= number; i++) {
        if (first % 5 == 0 && first != 0) {
            document.write(first + ' ');
            break;
        }
        nextNum = first + second;
        first = second;
        second = nextNum;
    }
</script>
