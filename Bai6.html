<script>
    document.write('Bài 6<br>');
    document.write('tổng của 30 số tự nhiên chia hết cho 7 là: ');
    let count = 0;
    let index = 1;
    let sum = 0;
    while (count < 30) {
        if (index % 7 == 0) {
            sum += index;
            count++;
        }
        index++;
    }
    document.write(sum);
