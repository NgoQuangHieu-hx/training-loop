</body>
<script>

    document.write('Bài 5<br>');
    let first = 0, second = 1, nextNum;
    number = 20
    document.write('Tổng của ' + number + ' số Fibonacci đầu tiên là: ');
    let sum = 1;

    for (let i = 2; i <= number; i++) {
        nextNum = first + second;
        first = second;
        second = nextNum;
        sum += nextNum;
    }
    document.write(sum);
</script>
